{% extends 'boards/base.html' %}
{% load widget_tweaks %}

{% block remaining_title %}<u><a href="{% url 'boards:topics' board_name_url_formatted %}">{{ board_name|title }}</a></u> > Create New Topic{% endblock %}
{% block content %}
<form method='POST' action="{% url 'boards:create-topic/submit' board_name_url_formatted %}" novalidate>
	{% csrf_token %}
	{% include 'boards/form.html' %}
	<br><button class="btn btn-primary" type="submit">Start Topic</button>
</form>
{% endblock %}
