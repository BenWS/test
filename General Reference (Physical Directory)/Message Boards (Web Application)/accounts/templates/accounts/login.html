{% extends 'accounts/base.html' %}
{% block title%}User Log-in{% endblock%}
{% block content %}
	{% if error_string %}
	<p>{{ error_string }}</p>
	{% endif %}
	<form method="post" action="{% url 'accounts:login' %}" novalidate>
		{% csrf_token %}
		<input type="hidden" name="next" value ="{{ next }}">
		{% include 'boards/form.html' %}
		<br><button class="btn btn-primary" type="submit"/>Submit</button>
	</form>
{% endblock %}
