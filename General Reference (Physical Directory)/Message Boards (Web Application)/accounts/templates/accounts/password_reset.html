{% extends 'accounts/base.html' %}
{% block title%}Reset your password{% endblock%}
{% block content %}
	{% if error_string %}
	<p>{{ error_string }}</p>
	{% endif %}
	<form method="post" novalidate>
        {% csrf_token %}
        {% include 'boards/form.html'%}
        <button type="submit" class="mt-3 btn btn-primary">Send password reset</button>
    </form>
{% endblock %}
